<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IT=Edge">
    <meta name="viewport" content="width=device-width, intial-scale = 1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>

<header class="header">
    <h1 class="heading">Calculator</h1>
</header>

<body>

<div class="container">
    <div class="area result"></div>
    <div class="area editors back"><i class="fas fa-arrow-left"><span id="backBtn">@</span></i></div>
    <div class="area editors clear">C</div>
    <div class="area seven">7</div>
    <div class="area eigth">8</div>
    <div class="area five">9</div>
    <div class="area four ">4</div>
    <div class="area five">5</div>
    <div class="area six">6</div>
    <div class="area three">3</div>
    <div class="area two">2</div>
    <div class="area one">1</div>
    <div class="area zero">0</div>
    <div class="area decimal">.</div>
    <div class="area equal">=</div>
    <div class="area operator division">/</div>
    <div class="area operator multiply">X</div>
    <div class="area operator add">+</div>
    <div class="area operator subtract">-</div>
</div>

    
</body>

</html>
